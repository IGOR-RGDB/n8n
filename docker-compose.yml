version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    restart: always
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=https://${N8N_HOST}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - N8N_SECURE_COOKIE=false
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n-n8n-qde8yo     # –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å–µ—Ç—å –ø—Ä–æ–µ–∫—Ç–∞ (–æ—Å—Ç–∞–≤–ª—è–µ–º)
      - dokploy-network    # üëà –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—â—É—é —Å–µ—Ç—å Dokploy, –≥–¥–µ —Å–∏–¥–∏—Ç Traefik
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n-n8n-qde8yo-5-web.rule=Host(`n8n.rgdb.group`)
      - traefik.http.routers.n8n-n8n-qde8yo-5-web.entrypoints=web
      - traefik.http.services.n8n-n8n-qde8yo-5-web.loadbalancer.server.port=5678
      - traefik.http.routers.n8n-n8n-qde8yo-5-web.service=n8n-n8n-qde8yo-5-web
      - traefik.http.routers.n8n-n8n-qde8yo-5-web.middlewares=redirect-to-https@file
      - traefik.http.routers.n8n-n8n-qde8yo-5-websecure.rule=Host(`n8n.rgdb.group`)
      - traefik.http.routers.n8n-n8n-qde8yo-5-websecure.entrypoints=websecure
      - traefik.http.services.n8n-n8n-qde8yo-5-websecure.loadbalancer.server.port=5678
      - traefik.http.routers.n8n-n8n-qde8yo-5-websecure.service=n8n-n8n-qde8yo-5-websecure
      - traefik.http.routers.n8n-n8n-qde8yo-5-websecure.tls.certresolver=letsencrypt

volumes:
  n8n_data: null

networks:
  # —Ç–≤–æ—è –ª–æ–∫–∞–ª—å–Ω–∞—è —Å–µ—Ç—å –ø—Ä–æ–µ–∫—Ç–∞ (–º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –¥–ª—è —Å–≤—è–∑–∫–∏ —Å –ë–î –∏ —Ç.–¥.)
  n8n-n8n-qde8yo:
    name: n8n-n8n-qde8yo
    external: true

  # üëá –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—â—É—é —Å–µ—Ç—å Dokploy, –≥–¥–µ —Å–∏–¥–∏—Ç Traefik
  dokploy-network:
    external: true
    name: dokploy-network
